name: push dag docker image to ECR 
on: 
  push:
    branches:
      - 'main'
    paths:
      - 'docker_assignment/catsdogs-cloud9-master/catsdogs-cloud9-master/dogs/'
      

 jobs: 
   running_shell_command:
     runs-on: ubuntu-latest
     steps: 
       - name: cloning git repo  
         uses: actions/checkout@v2
      
       - name: Login to Amazon ECR
         id: login-ecr
         uses: aws-actions/amazon-ecr-login@v1
         env:
           AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
           AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           AWS_SESSION_TOKEN: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           AWS_REGION: us-east-1

       - name: Build, tag, and push image to Amazon ECR
         env:
           ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
           ECR_REPOSITORY: clo835-week3-nbb
           IMAGE_TAG: v0.1
         run: |
           cd Chapter02/kubia/
           # Docker build
           docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG dog_image/.
           # Unit test
           docker run -d -p 8080:80 --name nodeapp $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
           docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
